worker_processes 1;
error_log stderr warn;
pid /run/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include mime.types;
  default_type application/octet-stream;

  # Increase max upload size to 10MB
  client_max_body_size 10M;

  # Custom log format with response times
  log_format main_timed '$remote_addr $remote_user [$time_iso8601] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        '$request_time $upstream_response_time $upstream_cache_status';

  access_log /dev/stdout main_timed;

  keepalive_timeout 65;

  # Temporary file paths
  client_body_temp_path /tmp/client_temp;
  proxy_temp_path /tmp/proxy_temp_path;
  fastcgi_temp_path /tmp/fastcgi_temp;
  uwsgi_temp_path /tmp/uwsgi_temp;
  scgi_temp_path /tmp/scgi_temp;

  # Server configuration
  server {
    listen [::]:80 default_server;
    listen 80 default_server;
    listen 443;
    server_name _;

    sendfile off;

    root /var/www/html/public/public;
    index index.php index.html;

    # URL handling
    location / {
      try_files $uri $uri/ /index.php?q=$uri&$args;
      add_header "Access-Control-Allow-Origin" "*";
      add_header "Access-Control-Allow-Methods" "GET, POST, PATCH, PUT, DELETE, OPTIONS";
      add_header "Access-Control-Allow-Headers" "X-Requested-With, Content-Type, X-Token-Auth, Authorization, Origin";
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
      root /var/lib/nginx/html;
    }

    # PHP handling
    location ~ \.php$ {
      try_files $uri =404;
      fastcgi_split_path_info ^(.+\.php)(/.+)$;
      fastcgi_pass 127.0.0.1:9000;
      fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
      fastcgi_param SCRIPT_NAME $fastcgi_script_name;
      fastcgi_index index.php;
      include fastcgi_params;
      fastcgi_read_timeout 180;
    }

    # Static asset caching
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|xml)$ {
      expires 5d;
    }

    # Security: Deny access to hidden files
    location ~ /\. {
      log_not_found off;
      deny all;
    }
  }

  # Gzip compression settings
  gzip on;
  gzip_proxied any;
  gzip_types text/plain application/xml text/css text/js text/xml application/x-javascript text/javascript application/json application/xml+rss;
  gzip_vary on;
  gzip_disable "msie6";
}
